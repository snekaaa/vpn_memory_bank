[tool:pytest]
addopts = 
    --alluredir=./allure-results 
    --clean-alluredir
    --tb=short
    --strict-markers
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    critical: Critical API tests
    integration: Integration tests
    payments: Payment tests
    webhooks: Webhook tests
    e2e: End-to-end tests 