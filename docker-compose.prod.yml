version: '3.8'

services:
  bot:
    build:
      context: ./vpn-service/bot
    restart: always
    env_file: .env
    volumes:
      - ./vpn-service/bot:/app
      - ./vpn-service/backend:/app/backend
    command: >
      bash -c "pip install sqlalchemy asyncpg &&
               python main_production.py"
    environment:
      - PYTHONUNBUFFERED=1
      - USE_SIMPLE_STORAGE=false
      - BACKEND_URL=http://backend:8000
    networks:
      - vpn_network

  backend:
    build:
      context: ./vpn-service
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "8001:8000"
    env_file: .env
    volumes:
      - ./vpn-service/backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    networks:
      - vpn_network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    networks:
      - vpn_network

networks:
  vpn_network:
    driver: bridge

volumes:
  postgres_data:
    name: vpn-bezlagov_postgres_data
    external: true 